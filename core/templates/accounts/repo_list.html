{% extends "core/base.html" %}
{% load staticfiles %}

{% block content %}
  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <img src="{% static 'images/logo.png' %}">
        </a>
      </div>
      <div class="navbar-right">
        <span class="pull-right"><a href="{% url 'logout' %}">Logout</a></span>
      </div>
    </div>
  </nav>
  <section class="list-repositories container">
    <div class="jumbotron">
      <h2>Hi {{ user }},</h2>
      <p>To ativate <b>Cinnabot</b> in your repository, please choose it on the dropdown bellow:</p>
    
        <form class="form-inline">
          <div class="form-group">
            <select class="form-control input-lg">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button type="submit" class="btn btn-lg btn-success">Ativate Cinnabot</button>
        </form>
  
    </div>
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
<script type="text/javascript">

  var csrftoken = $.cookie('csrftoken');

  $('.add_repo').click(function() {
    var $this = $(this);
    var data = JSON.parse($(this).attr('data'));
    if ($this.attr("class").split(' ').indexOf("btn-success") >=0){
      $.ajax({
        url:  "{% url 'repo:create' %}",
        type: "POST",
        headers: {"X-CSRFToken": csrftoken},
        data: {
          'user': data.owner.login,
          'name': data['name'],
          'html_url': data['html_url']
        },
        success: function(data) {
          $this.addClass('btn-danger');
          $this.removeClass('btn-success');
          $this.text('Remove Repository');
        }
      });
    }else{
      $.ajax({
        url:  "{% url 'repo:delete' %}",
        type: "POST",
        headers: {"X-CSRFToken": csrftoken},
        data: {
          'user': "{{ user }}",
          'name': data['name']
        },
        success: function(data) {
          $this.addClass('btn-success');
          $this.removeClass('btn-danger');
          $this.text('Add Repository');
        }
      });
    }
  });
</script>
{% endblock %}
